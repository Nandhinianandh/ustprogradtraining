<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<form action="/login" method="post">
    <div class="container">
        <center>
        <h1>Registration Form</h1>
        <p>Please fill the form to create an account.</p>
        <label for="customerName"><b>UserName</b></label>
        <input type="text" name="customerName" placeholder="Enter Name" id="customerName" required/><br/> <br/>

        <label for="password"><b>Password</b></label>
        <input type="password" name="password" placeholder="Enter Password" id="password" required/><br/> <br/>

        <label for="email"><b>Email</b></label>
        <input type="email" name="email" placeholder="Enter Email" id="email" required/><br/><br/> <br/>

        <label for="customerAddress"><b>Address</b></label>
        <input type="text" name="customerAddress" placeholder="Enter Address" id="customerAddress" required/><br/> <br/>

        <label for="phoneNumber"><b>PhoneNumber</b></label>
        <input type="text" name="phoneNumber" placeholder="Enter PhoneNumber" id="phoneNumber" required/><br/> <br/>
        <button type="submit" class="registerbtn">Register</button>
        </center>
    </div>

    <div class="container signin"><center>
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </center>
    </div>
</form>
</body>
</html>
